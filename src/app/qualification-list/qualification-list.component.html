<h1 class="my-4">Qualifications Overview</h1>
<div class="row gap-2">
  <input
    type="text"
    maxlength="255"
    minlength="1"
    class="col-sm form-control"
    [(ngModel)]="newName"
  />
  <button class="col-sm btn btn-outline-primary" (click)="save()"
    >Add qualification</button
  >
</div>
<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor="let e of qualifications">
    {{ e.skill }}
  </li>
</ul>
