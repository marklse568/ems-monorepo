<div class="container-md mt-5">
  <div>
    <app-skill-selector
      inlined="true"
      dropdownText="Filter by qualifications"
      (selectionChanged)="onFilterChanged($event)"
    ></app-skill-selector>
    <a class="btn btn-primary float-end" [routerLink]="['/employee/create']"
      >Add Employee</a
    >
  </div>
  <div class="pt-5">
    <table class="table">
      <thead>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
      </thead>
      <tbody>
        <ng-container *ngFor="let e of employees; index as i">
          <ng-container *ngIf="shouldShowEmployee(i)">
            <tr [routerLink]="['/employee', e.id]">
              <td>{{ e.id }}</td>
              <td>{{ e.lastName }}</td>
              <td>{{ e.firstName }}</td>
              <td>
                <a class="btn float-end">
                  <svg
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                    />
                  </svg>
                </a>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
