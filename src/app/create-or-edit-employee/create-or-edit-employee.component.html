<h2 *ngIf="isEditMode" class="my-2 mb-3">Edit Employee</h2>
<h2 *ngIf="!isEditMode" class="my-2 mb-3">Create Employee</h2>
<form>
  <div class="row">
    <div class="mb-3 col-sm">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="employee.firstName"
      />
    </div>
    <div class="mb-3 col-sm">
      <label for="street" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="employee.lastName"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input
          type="text"
          class="form-control"
          id="street"
          name="street"
          [(ngModel)]="employee.street"
        />
      </div>
      <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input
          type="text"
          class="form-control"
          id="postcode"
          name="postcode"
          [(ngModel)]="employee.postcode"
        />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          [(ngModel)]="employee.city"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="employee.phone"
        />
      </div>
    </div>
    <div class="col-sm">
      <div class="mb-3">
        <app-skill-selector></app-skill-selector>
      </div>
    </div>
  </div>
  <div class="w-100 d-flex justify-content-end">
    <button (click)="save()" class="btn btn-primary btn-lg bottom-0 right-0"
      >Save</button
    >
  </div>
</form>
